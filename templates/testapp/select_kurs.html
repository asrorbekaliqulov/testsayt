{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kurs tanlash - IIV Sirdaryo akademik litseyi</title>
    <link rel="stylesheet" href="{% static 'css/kurs.css' %}">
</head>
<body>
    <main class="panel" role="main">
        <h1>Kursni tanlang</h1>
        <p>Quyidagi tugmalardan birini bosing va test sahifasiga o'ting.</p>

        <div class="btn-row">
            {% for kurs in kurslar %}
                <a class="btn {% cycle '' 'secondary' %}" href="{% url 'blocks_list' kurs.id %}" title="{{ kurs.nomi }}">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="4" width="18" height="16" rx="2" fill="white" opacity="0.12"/>
                        <path d="M8 11h8M8 15h5" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    {{ kurs.raqami }}-kurs
                </a>
            {% endfor %}
        </div>

        <a href="{% url 'logout' %}" class="logout-link">Chiqish</a>
    </main>
</body>
</html>
