{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kirish | Akademiya</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="wrapper">
    <div class="left">
        <div class="form-box">
            <img src="{% static 'img/img-2.jpg' %}" class="logo" alt="Logo">

            <p class="subtitle">
                IIV Sirdaryo akademik litseyi<br>
                axborot test tizimiga xush kelibsiz!
            </p>

            <h2>Kirish</h2>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <label>Foydalanuvchi nomi</label>
                <input type="text" name="username" placeholder="Foydalanuvchi nomi" required>

                <label>Parol</label>
                <input type="password" name="password" placeholder="Parol kiriting" required>

                <button type="submit">Kirish</button>

                <div class="links">
                    <a href="#">Parolni unutdingizmi?</a>
                    <a href="{% url 'register' %}">Ro'yxatdan o'tish</a>
                </div>
            </form>
        </div>
    </div>

    <div class="right"></div>
</div>

</body>
</html>
