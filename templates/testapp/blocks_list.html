{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ kurs.nomi }} - Test Blocklari</title>
    <link rel="stylesheet" href="{% static 'css/kurs.css' %}">
</head>
<body>
    <main class="panel" role="main">
        <h1>{{ kurs.raqami }}-kurs Test Blocklari</h1>
        <p>Test blockini tanlang va testni boshlang.</p>

        <div class="btn-row">
            {% for block in blocks %}
                <a class="btn" href="{% url 'start_test' block.id %}" title="{{ block.nomi }}">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="4" width="18" height="16" rx="2" fill="white" opacity="0.12"/>
                        <path d="M8 11h8M8 15h5" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    {{ block.nomi }}
                </a>
            {% endfor %}
        </div>

        <a href="{% url 'select_kurs' %}" class="logout-link">‚Üê Orqaga</a>
    </main>
</body>
</html>
